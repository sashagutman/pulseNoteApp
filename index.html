<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- iOS підтримка -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">

  <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512.png" />


  <title>PulseNote</title>

  <!-- tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>


<body class="bg-cyan-950">
    <div class="px-6">
        <h1 class="font-mono py-4 text-2xl text-white text-center font-bold">Форма для заповнення показників</h1>
        <div class="max-w-md w-full mx-auto bg-slate-100 rounded-md p-6">
            <form id="pressure-form" class="space-y-4">
                <div>
                    <label for="systolic" class="block text-sm font-medium text-gray-700 mb-1">Систолічний (верхній) тиск</label>
                    <input id="systolic" type="number" placeholder="наприклад, 120"
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
                <div>
                    <label for="diastolic" class="block text-sm font-medium text-gray-700 mb-1">Діастолічний (нижній) тиск</label>
                    <input id="diastolic" type="number" placeholder="наприклад, 80"
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
                <div>
                    <label for="pulse" class="block text-sm font-medium text-gray-700 mb-1">Пульс</label>
                    <input id="pulse" type="number" placeholder="наприклад, 60-100"
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
                <button id="add-entry"
                    class="block w-2/4 bg-cyan-800 text-white py-2 px-4 rounded hover:bg-cyan-900 mx-auto">
                    Додати
                </button>
            </form>
        </div>
        <div class="overflow-x-auto mx-auto max-w-md rounded-md py-4 block">
            <table class="min-w-full table-auto border border-gray-300 text-sm text-left">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="px-4 py-2 border-b">Дата</th>
                        <th class="px-4 py-2 border-b">Тиск</th>
                        <th class="px-4 py-2 border-b">Пульс</th>
                        <th class="px-4 py-2 border-b text-center">Дії</th>
                    </tr>
                </thead>
                <tbody id="results-table-body">
                    <!-- значення  -->
                </tbody>
            </table>
        </div>
        <button id="clear-all"
            class="my-4 rounded border border-slate-600 bg-slate-700 text-white py-2 px-6 hover:bg-slate-800 transition block mx-auto">
            Видалити всі записи
        </button>
        <!-- модалка -->
        <div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
            <div class="bg-white p-4 rounded shadow-md text-center max-w-sm w-full">
                <p class="text-base mb-3">Ви впевнені, що хочете видалити запис?</p>
                <div class="flex justify-center gap-4">
                    <button id="cancel-delete" class="text-sm px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Скасувати</button>
                    <button id="confirm-delete"
                        class="text-sm px-4 py-2 bg-rose-500 text-white rounded hover:bg-rose-600">Видалити
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="./modal.js"></script>
    <script src="./main.js"></script>
</body>

</html>
